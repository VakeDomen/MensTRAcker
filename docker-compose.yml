version: '3.2'

services:
  backend:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.backend
    restart: "unless-stopped"
    environment: 
      - PORT=${BACKEND_PORT}
      - SQLITE_DB=${BACKEND_SQLITE_DB_PATH}${BACKEND_SQLITE_DB_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - HASH_SALT_ROUNDS=${BACKEND_HASH_SALT_ROUNDS}
      - JWT_SECRET=${BACKEND_JWT_SECRET}
    networks: 
      - proxy
    volumes:
      - type: bind
        source: ./${BACKEND_SQLITE_DB_NAME}
        target: /server/backend/src/db/${BACKEND_SQLITE_DB_NAME}
#      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.planktracker_backend.rule=Host(`${BACKEND_DOMAIN}`)
      - traefik.http.routers.planktracker_backend.entrypoints=websecure
      - traefik.http.routers.planktracker_backend.tls=true
      - traefik.http.routers.planktracker_backend.tls.certresolver=le
      - traefik.http.services.planktracker_backend.loadbalancer.server.port=3000
  frontend:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.frontend
    restart: "unless-stopped"
    networks:
      - proxy
#      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.planktracker.rule=Host(`${FRONTEND_DOMAIN}`)
      - traefik.http.routers.planktracker.entrypoints=websecure
      - traefik.http.routers.planktracker.tls=true
      - traefik.http.routers.planktracker.tls.certresolver=le

networks:
  proxy:
    external: true
